        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label>Purpose of Message:</label>
                <label>
                    <input type="radio" name="purpose" value="General Inquiry" required> General Inquiry
                </label>
                <label>
                    <input type="radio" name="purpose" value="Reservation Question" required> Reservation Question
                </label>
                <label>
                    <input type="radio" name="purpose" value="Website Suggestion" required> Website Suggestion
                </label>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <label>
                    <input type="checkbox" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter
                </label>
        
                <button type="submit">Submit</button>
            </form>
